<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #modal-container {
  display: none; /* Hide the modal popup by default */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1;
     }

.modal {
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .modal {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 32px;
      text-align: center;
    }
    .modal h2 {
      margin-bottom: 16px;
    }
    .button-container {
      margin-bottom: 16px;
      justify-content: center;
      align-items: center;
      justify-items: center;
      display: contents;
    }
    .button {
      display: block;
      width: 20%;
      padding: 12px 16px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .facebook {
      background-color: #2a08ec;
      color: white;
     
     
    }
    .button{
        justify-content: center;
        align-items: center;
    }
    .facebook:hover{
      background-color: #2a08ec;
      transition: 1ease;
      cursor: pointer;
    }
    .google {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: 1px solid #474343;
    }
    .apple {
      background-color: black;
      color: white;
    }
    .login {
      background-color: #e7377b;
      color: white;
    }
    .signup {
      background-color: transparent;
      color: #5f5656;
      border: 1px solid #050505;
    }
    .terms {
      font-size: 14px;
      color: #666;
    }
    .terms a {
      color: #dd34aa;
      text-decoration: none;
    }
    .close {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 24px;
      cursor: pointer;
    }
    
}
.center{
    justify-content: center;
    align-items: center;
}
    </style>
</head>
<body>
    <nav>
        <img class="logo" src="assests/favicon (1) (1).png" width="80px">
        <h3 class="food">foodpanda</h3>
        <div class="btn">
          <button class="btn1" id="login-btn">Log in</button>
          <button class="btn2" id="signup-btn">Sign up</button>
        </div>
      </nav>
      
     <div class="center">

      <div id="modal-container">
        <div class="modal">
            <span class="close">&times;</span>
            <h2> <center>Welcome!</center></h2>
            <p><center>Sign up or log in to continue</center></p>
            <div class="button-container">
              <button class="button facebook">
                <i class="fab fa-facebook"></i> Continue with Facebook
              </button>
              <button class="button google">
                <i class="fab fa-google"></i> Continue with Google
              </button>
              <button class="button apple">
                <i class="fab fa-apple"></i> Continue with Apple
              </button>
            </div>
            <p> <center>or</center></p>
            <button class="button login">Log in</button>
            <button class="button signup">Sign up</button>
            <p class="terms"><center> By signing up, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</center>
            </p>
          </div>
      </div>
     </div>
        <div class="modal">
          <!-- ... -->
        </div>
      </div>
      
      <!-- Add JavaScript code to toggle the modal popup -->
      <script>
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const modalContainer = document.getElementById('modal-container');
      
        loginBtn.addEventListener('click', () => {
          modalContainer.style.display = 'block';
        });
      
        signupBtn.addEventListener('click', () => {
          modalContainer.style.display = 'block';
        });
      
        // Add an event listener to close the modal popup when the close button is clicked
        document.querySelector('.close').addEventListener('click', () => {
          modalContainer.style.display = 'none';
        });
      </script>
</body>
</html>
